<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт с кумиром</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Лабиринт с кумиром</h1>
            <div class="stats">
                <p>Уровень: <span id="level">1</span></p>
                <p>Счет: <span id="score">0</span></p>
                <p>Рекорд: <span id="highscore">0</span></p>
            </div>
            <button id="settings-btn" class="settings-btn" onclick="openSettings()">⚙️</button>
        </div>
  
        <div id="maze" class="maze"></div>
  
        <div class="controls">
            <button onclick="movePlayer(0, -1)" class="control-btn">⬆️</button>
            <button onclick="movePlayer(-1, 0)" class="control-btn">⬅️</button>
            <button onclick="movePlayer(1, 0)" class="control-btn">➡️</button>
            <button onclick="movePlayer(0, 1)" class="control-btn">⬇️</button>
        </div>

        <div class="kumir-container">
            <h2>Программа на Кумир</h2>
            <textarea id="kumir-code" placeholder="Введите код на Кумир..."></textarea>
            <button onclick="runKumirCode()">Запустить</button>
        </div>
    </div>
  
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <div class="setting-item">
                <label>Сложность (<span id="difficulty-value">30</span>%)</label>
                <input type="range" id="difficulty" min="10" max="50" step="5" value="30">
            </div>
            <div class="setting-item">
                <label>Звук</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label>Уровень:</label>
                <input type="number" id="level-input" min="1" value="1">
            </div>
            <button id="apply-level-btn">Применить</button>
            <button onclick="closeSettings()" class="close-btn">Закрыть</button>
        </div>
    </div>
  
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
